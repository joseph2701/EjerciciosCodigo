<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation-Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form action="">
            <div class="row mb-4">
                <div class="col">
                    <input class="js_name form-control p-4" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="js_lastname form-control p-4" type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_age form-control p-4" type="number" placeholder="Edad" required>
                </div> 
                <div class="col">
                    <input class="js_country form-control  p-4" type="text" placeholder="Pais" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_image form-control  p-4" type="text" placeholder="URL de imagen" required>
                </div>           
                <div class="col">
                    <input class="js_mail form-control  p-4" type="mail" placeholder="Mail" required>
                </div>
            </div>            
            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_description form-control  p-5" placeholder="Cuentanos sobre ti"
                              required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary col-4 p-4">CREAR</button>                   
                </div>
            </div>
        </form>  
        <div class="js-cards row row-cols-1 row-cols-md-3 g-4">

        </div>
        

    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
