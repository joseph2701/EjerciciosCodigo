<!doctype html>
    <html lang="es">
        <head>
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible content="IE-edge"/>
            <meta mane = "viewport" content= "width=device-width,initial -scale-1.0" />
            <title>Ejemplo 1</title>
        </head>
        <body>           
            <form action="" method>               
                <h1 align="center"> EJEMPLO 1 </h1>
                <h4 align="center"><strong> Los campos marcados con * son de inserción obligatria </stro> </h4>
                <table border = "0">
            
            <tbody >
                <tr>
                    <td align="right">Asunto: </td>
                    <td>
                        <input 
                            type="text"
                            placeholder = "Ingrese asunto"                         
                            name="asunto"
                            maxlength="80"
                            minlength="5"
                        /> 
                    </td>
                </tr>
                <tr>
                    <td align="right">*Primer Apellido: </td>
                    <td>
                        <input 
                            type="text"
                            placeholder = "Primer Apellido"                         
                            name="apellido1"
                            maxlength="80"
                            minlength="5"
                            required
                        />     
                    </td>
                </tr>
                <tr>
                    <td align="right">*Segundo Apellido: </td>
                    <td>
                        <input 
                            type="text"
                            placeholder = "Segundo Apellido"                         
                            name="apellido2"
                            maxlength="80"
                            minlength="5"
                            required
                        />
                    </td>
                </tr>
                <tr>
                    <td align="right">D.N.I./Pasaporte/N.I.E.: </td>
                    <td>
                        <input 
                            type="text"
                            placeholder = "Documentos"                         
                            name="Documentos"
                            maxlength="80"
                            minlength="5"
                        /> 
                    </td>
                </tr>
                <tr>
                    <td align="right">*Nombre: </td>
                    <td>
                        <input 
                            type="text"
                            placeholder = "Nombre"                         
                            name="nombre"
                            maxlength="80"
                            minlength="5"
                            required
                        /> 
                    </td>
                </tr>
                <tr>
                    <td align="right">Correo Electronico: </td>
                    <td>
                        <input 
                            type="email"
                            placeholder = "Email"                         
                            name="email"
                            maxlength="80"
                            minlength="5"
                        /> 
                    </td>
                </tr>
                <tr>
                    <td align="right">Telefono: </td>
                    <td>
                        <input 
                            type="number"
                            placeholder = "Telefono"                         
                            name="Telefono"
                            maxlength="10"
                            minlength="5"
                        /> 
                    </td>
                </tr>
                <tr>
                    <td align="right">¿Sobre qué?: </td>
                    <td>
                        <select name ="Tema">
                            <option value = "Familia">Familia</option>
                            <option value = "Educación" selected >Educación</option>
                            <option value = "Relaciones">Relaciones</option>                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">¿Que vas a escribir?: </td>
                    <td>
                        <select name ="Escrito">
                            <option value = "1">Frances</option>
                            <option value = "2"  >Chino</option>
                            <option value = "3">Peruano</option>                            
                        </select>      
                    </td>
                </tr>
                <tr>
                    <td align="right"> Texto del escrito: </td>
                    <td>
                        <textarea
                            placeholder="Texto_escrito"
                            name="teto_sobre"
                            rows="10"
                            cols="30"
                        >   </textarea> 
                    </td>
                </tr>                
            </tbody>
            </form>
        </body>        
    </html>
