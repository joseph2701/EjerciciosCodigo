<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation-Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4 text-center">FORMULARIO</h1>
        <form action="" class="js_form_create">
            <div class="row mb-4">
                <div class="col">
                    <input class="js_name form-control p-4" type="text" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input class="js_lastname form-control p-4" type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_cellphone form-control p-4" type="number" placeholder="Celular" required>
                </div> 
                <div class="col">
                    <input class="js_country form-control  p-4" type="text" placeholder="Pais" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <input class="js_photo form-control  p-4" type="text" placeholder="URL de imagen" required>
                </div>  
            </div>            
            <div class="row mb-4">
                <div class="col">
                    <textarea class="js_description form-control  p-4" placeholder="Cuentanos sobre ti"
                              required></textarea>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary col-4 p-4">CREAR</button>                   
                </div>
            </div>
        </form>  
        <div class="js-cards row row-cols-1 row-cols-md-3 g-4"></div>   
        <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="myLargeModalLabel" aria-hidden="true">        
            <div class="modal-dialog modal-lg">
                <form class="js_form_edit mb-4 border p-2 bg-gray">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Editar Usuario</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input class="js_id" type="hidden">
                            <div class="row mb-4">
                                <div class="col">
                                    <input class="js_name form-control p-4" type="text" placeholder="Nombre" required>
                                </div>
                                <div class="col">
                                    <input class="js_lastname form-control p-4" type="text" placeholder="Apellido" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <input class="js_cellphone form-control p-4" type="number" placeholder="Celular" required>
                                </div> 
                                <div class="col">
                                    <input class="js_country form-control  p-4" type="text" placeholder="Pais" required>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <input class="js_photo form-control  p-4" type="text" placeholder="URL de imagen" required>
                                </div>  
                            </div>            
                            <div class="row mb-4">
                                <div class="col">
                                    <textarea class="js_description form-control  p-4" placeholder="Cuentanos sobre ti"
                                              required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="js_close btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="js_edit btn btn-primary">Editar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
